<footer class="ae-container-fluid rk-footer " >
  <div class="ae-grid ae-grid--collapse" >
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left" >

      <ul class="rk-menu rk-footer-menu" >
        <li class="rk-menu__item" >
          <a routerLink='about' class="rk-menu__link" >Sobre nosotros</a >
        </li >
      </ul >

      <p class="rk-footer__text rk-footer__copy " ><span class="ae-u-bold" >Â© </span ><span class="ae-u-bolder" >{{ano}} {{ is.info.titulo_corto }} </span >All
                                                                                                                                             Right
                                                                                                                                             Reserved.
      </p >
    </div >
    <div class="ae-grid__item item-lg-4 au-xs-ta-center" >
      <a [href]="is.info.facebook" target='_blank' class="rk-social-btn " >
        <svg >
          <use xlink:href="assets/img/symbols.svg#icon-facebook" ></use >
        </svg >
      </a >

      <a [href]="is.info.youtube" class="rk-social-btn " target='_blank' >
        <img src='assets/img/logoyoutube.png'>
      </a >

      <a [href]="is.info.instagram" class="rk-social-btn " target='_blank'>
        <img src='assets/img/logoinstagram.png'>
      </a >
    </div >

    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right" >
      <p class="rk-footer__text rk-footer__contact " >
        <span class="ae-u-bold" >Email: </span >
        <span class="ae-u-bolder" >
          <a [href]="'mailto:' + is.info.email" class="rk-dark-color " target='_blank'>{{ is.info.email }}</a >
        </span >
      </p >

      <p class="rk-footer__text rk-footer__by" >
        Creado por: <a [href]="is.info.sitio_web" class="ae-u-bolder" target='_blank'>{{ is.info.titulo }}</a >
      </p >
    </div >
  </div >
</footer >
